name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened,closed,synchronize]
    
permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write
jobs:
  CLAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        # Beta Release
       # uses: contributor-assistant/github-action@v2.3.2
        uses: contributor-assistant/github-action@v2.5.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # the below token should have repo scope and must be manually added by you in the repository's secret. It is only required when you want to store signatures in a remote repository/org
          # PERSONAL_ACCESS_TOKEN : ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          # PERSONAL_ACCESS_TOKEN : ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: 'signatures/version1/cla.json'
          path-to-document: 'https://github.com/contributor-assistant/github-action/blob/master/README.md' # e.g. a CLA or a DCO document
          # branch should not be protected
          branch: 'main'
          allowlist: user1,bot*
         #below are the optional inputs - If the optional inputs are not given, then default values will be taken
       #   remote-organization-name: cla-assistant-bot
      #    remote-repository-name:  cla-assistant-test1
          #create-file-commit-message: 'For example: Creating file for storing CLA Signatures'
         # signed-commit-message: "$contributorName has signed the CLA in $owner/$repo#$pullRequestNo"
          #custom-notsigned-prcomment: 'pull request comment with Introductory message to ask new contributors to sign'
          #custom-pr-sign-comment: 'The signature to be committed in order to sign the CLA'
          #custom-allsigned-prcomment: 'pull request comment when all contributors has signed, defaults to **CLA Assistant Lite bot** All Contributors have signed the CLA.'
          lock-pullrequest-aftermerge: true #- if you don't want this bot to automatically lock the pull request after merging (default - true)
          #use-dco-flag: true - If you are using DCO instead of CLA
          # suggest-recheck: false 
